<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Registrasi</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card wrapper p-2">
                        <h3 class="text-center">Form Registrasi</h3>
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" id="username" class="form-control"><br>
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password" class="form-control"><br>
                        <label for="KonfirmasiPassword">Konfirmasi Password</label>
                        <input type="password" placeholder="Konfirmasi Password" id="KonfirmasiPassword" class="form-control"><br>
                        <p class="danger warning">Konfirmasi Password Tidak Valid</p>
                        <p class="danger info">Mohon Isi Semua Data</p>
                        <button id="submitForm" class="btn btn-primary form-control mt-3">Daftar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
